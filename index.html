<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>

    </head>
    <body>

        <div class="grid">
            <div class="navbar">NavBar</div>
            <div class="logo"><img alt= "Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
            <div class="search">
                <form action="/form/submit" method="GET"> 
                    <input type="text" name="text" class="search" placeholder="Google Search">
                    <input type="submit" name="submit" class="submit" value="Search">
                  </form>
            </div>
            <div class="footer">Footer</div>

        </div>




    </body>

</html>
